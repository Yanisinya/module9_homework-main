<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Выполнение запроса с помощью fetch</h1>
        <h2>Введите размер картинки для вывода</h2>
        <div class="form">
            <div class="inputSize">
                <label class="inputSize__label">Ширина (100-300):
                    <input type="number" class="inputSize__input">
                    <p class="inputSize__error-message"></p>
                </label>
                <label class="inputSize__label">Высота (100-300):
                    <input type="number" class="inputSize__input">
                    <p class="inputSize__error-message"></p>
                </label>
            </div>
            <button class="btnRequest">Выполнить запрос</button>
        </div>
        <section>
            <h2>Результат запроса</h2>
            <div class="result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
